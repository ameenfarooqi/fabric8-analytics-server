language: python
os: linux
services:
  - docker
jobs:
  include:
    - name: Run Linter
      python: 3.6
      install: pip install pycodestyle
      script: bash qa/detect-common-errors.sh && bash qa/detect-dead-code.sh && bash qa/run-linter.sh;
    - name: Run PyDocstyle
      python: 3.6
      install: pip install pycodestyle
      script: bash qa/check-docstyle.sh
    - stage: Build and Test 
      script: bash qa/runtest.sh

